<h2>Mensajes con Apoderados</h2>

<h5>Mensajes recividos</h5>
<div class="list-group">
    <a  class="list-group-item  flex-column align-items-start"
    *ngFor="let mensaje of mensajes">
      <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{mensaje.origen}}</h6>

        <small *ngIf="mensaje.respondido ==='Contestar'">
          <button class="badge badge-primary badge-pill" data-toggle="modal" data-target="#respuesta">
            <i class="fas fa-edit "></i> Responder
          </button>
        </small>


      </div>
      <p class="mb-1">{{mensaje.content}}</p>
      <small>{{mensaje.curso}} {{mensaje.fecha}}</small>

      <div class="modal fade" id="respuesta" tabindex="-1" role="dialog" aria-labelledby="respuesta" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="">{{mensaje.origen}} {{mensaje.curso}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label" >Mensaje:</label><br>
                    <label for="recipient-name" class="col-form-label">{{mensaje.content}}</label>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Respuesta</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
          </div>
        </div>
    </a>
  </div>
