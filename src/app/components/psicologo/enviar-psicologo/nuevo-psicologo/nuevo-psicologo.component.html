
<form>
    <div class="form-group">
        <div class="col-10">
                <h3>Comunicado a Apoderado Especifico</h3>
                <label >Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ingrese un Titulo para el Comunicado">
                <div class="form-group">
                    <label>Seleccione Nivel</label>
                    <select class="form-control" id="nivel">
                        <option *ngFor="let nivel of niveles">
                            {{nivel}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Seleccione Identificador</label>
                    <select class="form-control" id="identificador">
                        <option *ngFor="let ident of identificadores">
                            {{ident}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Seleccione a alumno</label>
                    <select class="form-control" id="exampleSelect1">
                        <option *ngFor="let alumno of lista">
                            {{alumno}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea class="form-control" id="descripcionMensaje" placeholder="Agrege Mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Enviar</button>
                <button type="reset" class="btn btn-se"><i class="fas fa-eraser"></i> Limpiar</button>
        </div>
    </div>
</form>
