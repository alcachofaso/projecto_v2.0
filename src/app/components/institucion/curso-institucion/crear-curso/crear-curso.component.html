

<form>
    <div class="form-group">
        <div class="col-10">
            <h2>Crear Nuevo Curso</h2>
        <label for="exampleSelect1">Curso</label>
        <select class="form-control" id="">
          <option *ngFor="let curso of cursos">
            {{curso}}
          </option>
        </select>
    <div class="form-group">
        <label for="exampleSelect1">Identificador</label>
        <select class="form-control" id="">
          <option *ngFor="let ident of identificador">
            {{ident}}
          </option>
        </select>
      </div>
    <div class="form-group">
        <label for="exampleSelect1">Profesor Jefe</label>
        <select class="form-control" id="">
          <option *ngFor="let prof of profesores">
            {{prof}}
          </option>
        </select>
      </div>
      <div class="form-group">
          <label >Alumnos</label>
          <input type="text" class="form-control" id="nombre"  placeholder="Ingrese nombre de Alumnos">
        </div>
        <button><i class="fas fa-user-plus"></i>

           Agregar Alumno</button>
           <div class=card>
        <label >Listado de Alumnos</label>
        <li *ngFor="let alu of alumnos">
          {{alu}}       <i class="fas fa-edit" (click)="nombre=alu"></i> <i class="far fa-trash-alt"></i>

        </li>
        
      </div>
      <nav class="navbar-light bg-light">
          <button type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Crear</button>
      <button type="reset" class="btn btn-se">
        <i class="fas fa-eraser"></i> Limpiar</button>
        </nav>
      </div>
      </div>
</form>
