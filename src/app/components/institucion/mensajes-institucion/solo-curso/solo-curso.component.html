<h3>Comunicado a Curso Especifico</h3>
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Titulo</label>
    <input type="text" class="form-control" id="titulo" placeholder="Ingrese un Titulo para el Comunicado">
    
  </div>

  <div class="form-group">
      <label for="exampleSelect1">Seleccione Nivel</label>
      <select class="form-control" id="exampleSelect1">
          <option *ngFor="let nivel of niveles">
              {{nivel}}
           </option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleSelect1">Seleccione Identificador</label>
        <select class="form-control" id="exampleSelect1">
            <option *ngFor="let ident of identificadores">
                {{ident}}
             </option>
        </select>
      </div>


  <div class="form-group">
      <label for="exampleInputEmail1">Mensaje</label>
      <input type="text" class="form-control" id="titulo"  placeholder="Ingrese el contenido del Comunicado">
    </div>

  <button type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Enviar</button>
  <button type="reset" class="btn btn-se"><i class="fas fa-eraser"></i> Limpiar</button>
</form>
