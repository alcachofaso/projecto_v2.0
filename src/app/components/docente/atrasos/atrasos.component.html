<div class=card>
    <h2>Curso a Cargo</h2>
    
    
    <ul class="list-group">  
    
    
              <li *ngFor="let alumno of lista" class="list-group-item d-flex justify-content-between align-items-center">
                {{alumno}}
                <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#envioAtraso">
                  Notificar Atraso
                </button>

                  <!-- Modal -->
                  <div class="modal fade" id="envioAtraso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Envio de Atraso</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            Enviar Reporte de Atraso a {{alumno}}
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Enviar</button>
                        </div>
                      </div>
                    </div>
                  </div>

              </div>
    </ul>
    
    <br><br><br>
    
    </div>
