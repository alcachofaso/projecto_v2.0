
<form>
<div class="form-group">
    <div class="col-10">
            <h2>Comunicado a Apoderado Especifico</h2>
    <label for="exampleInputEmail1">Titulo</label>
    <input type="text" class="form-control" id="titulo" placeholder="Ingrese un Titulo para el Comunicado">
    

    <div class="form-group">
        <label for="exampleSelect1">Seleccione a alumno</label>
        <select class="form-control" id="exampleSelect1">
            <option *ngFor="let alumno of lista">
                {{alumno}}
             </option>
        </select>
      </div>
      <button type="button" class="btn btn-success" data-toggle="modal">
          Agregar
      </button>
<br><br><br>

      <h5>Alumnos Seleccionados</h5>

        <li *ngFor="let seleccion of seleccionados" class="list-group-item d-flex justify-content-between align-items-center">
            {{seleccion}}
            <div>
            <button type="button" class="btn btn-warning" data-toggle="modal" >
                Quitar
            </button>
            </div>
            </li>
  <div class="form-group">
      <label for="exampleInputEmail1">Mensaje</label>
      <textarea class="form-control" id="descripcionMensaje" placeholder="Agrege Mensaje" rows="3"></textarea>
    </div>

  <button type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Enviar</button>
  <button type="reset" class="btn btn-se"><i class="fas fa-eraser"></i> Limpiar</button>
</div>
</div>
</form>
